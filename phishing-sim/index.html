<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Acesso — Simulação Educativa</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="assets/logo-fake.png" alt="Logo" class="logo">
      <h2>Portal de Acesso</h2>
      <form id="fake-login">
        <label>Email</label>
        <input type="email" id="email" placeholder="usuario@empresa.com" required>

        <label>Senha</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit">Entrar</button>
      </form>
      <p class="warning">⚠️ Atenção: esta é uma simulação educativa de segurança.</p>
    </div>
  </div>
  <script src="scripts/detector.js"></script>
</body>
</html>
