<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre - Exemplo</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Mercado Livre" class="logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos, marcas e muito mais..." class="search-input">
        </div>
    </header>

    <!-- Seção de produtos -->
    <section class="products-section">
        <h2>Os mais vendidos no Mercado Livre</h2>
        
        <!-- Produtos -->
        <div class="products">
            <div class="product">
                <img src="images/tv1.avif" alt="Produto 1" class="product-image">
                <div class="product-info">
                    <p class="product-name">Smart TV TCL 50P715 LED 4K 50"</p>
                    <p class="product-price">R$ 2.499 <span class="discount">10% OFF</span></p>
                    <p class="product-parcel">12x R$ 208,25 sem juros</p>
                    <p class="free-shipping">Frete grátis</p>
                </div>
            </div>
            <div class="product">
                <img src="images/tv1.avif" alt="Produto 2" class="product-image">
                <div class="product-info">
                    <p class="product-name">Smart TV TCL 50p715 4K UHD 50"</p>
                    <p class="product-price">R$ 2.499 <span class="discount">13% OFF</span></p>
                    <p class="product-parcel">12x R$ 208,25 sem juros</p>
                    <p class="free-shipping">Frete grátis</p>
                </div>
            </div>
            <div class="product">
                <img src="images/tv1.avif" alt="Produto 3" class="product-image">
                <div class="product-info">
                    <p class="product-name">Smart TV TCL LED 32” HD</p>
                    <p class="product-price">R$ 1.499</p>
                    <p class="product-parcel">12x R$ 124,92 sem juros</p>
                    <p class="free-shipping">Frete grátis</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
